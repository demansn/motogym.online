env: standard
runtime: nodejs18
service: default
instance_class: F1
automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: automatic
  min_pending_latency: automatic
  max_pending_latency: automatic
resources:
  cpu: 2
  memory_gb: 4.6
  disk_size_gb: 10
handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
