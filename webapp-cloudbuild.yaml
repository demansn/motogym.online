steps:
- name: "node"
  entrypoint: npm
  args: ["ci", "-w", "webapp"]
- name: "node"
  entrypoint: npm
  args: [ "run", "create-env", "-w", "webapp"]
  env:
    - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
- name: "node"
  entrypoint: npm
  args: ["run", "build", "-w", "webapp"]
- name: "gcr.io/cloud-builders/gcloud"
  dir: "webapp"
  args: ["app", "deploy", "--project", "motogym-online-web-app"]
timeout: "1600s"
options:
  logging: CLOUD_LOGGING_ONLY
